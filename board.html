<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판 - 네스트리빙케어</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/naver/NanumBarunGothic.css" rel="stylesheet">
  <style>
    body { font-family: 'NanumBarunGothic', sans-serif; }
    .menu-link { color: #222; font-weight: 500; background: none!important; border: none!important; filter: none!important; transition: color 0.2s; }
    .menu-link:hover { color: #e55c31 !important; }
    .glass { position: relative; overflow: hidden; background: rgba(255, 255, 255, 0.23); border: 1.6px solid rgba(255,255,255,0.24); box-shadow: 0 3px 14px rgba(0,0,0,0.09); backdrop-filter: blur(10px); border-radius: 2rem; }
    .glass::before { content: ""; pointer-events: none; position: absolute; top: -60%; left: -60%; width: 220%; height: 220%; background: linear-gradient(120deg, rgba(240,250,255,0.14) 50%, rgba(123,196,187,0.22), rgba(229,92,49,0.09), rgba(139,92,246,0.10) 100%); opacity: 0.45; z-index: 0; filter: blur(3px) saturate(1.08); border-radius: 2rem; }
    .glass > * { position: relative; z-index: 1; }
    .sidebar-link { display: block; padding: 0.7rem 1.1rem; border-radius: 1.3rem; color: #333; font-weight: 600; font-size: 1.06rem; transition: background 0.17s, color 0.18s; margin-bottom: 0.6rem; }
    .sidebar-link.active, .sidebar-link:hover { background: #f5e6e3; color: #e55c31; }
    .note-list li { border-bottom: 1px solid #daeaf0; margin-bottom: 0; padding-bottom: 1.1rem; padding-top: 1.1rem; background: none; }
    .note-list li:last-child { border-bottom: none; }
    .note-tit { font-size: 1.11rem; font-weight: 700; margin-bottom: 2px; }
    .note-desc { color: #888; font-size: 0.97rem; }
  </style>
</head>
<body style="background: linear-gradient(to bottom, #e4f7f5 0%, #7bc4bb 100%);">
  <!-- 상단 네비 -->
  <header class="flex items-center justify-between px-6 py-4 bg-mint-200">
    <div class="flex items-center gap-2">
      <a href="index.html"><img src="logo.svg" alt="로고" class="w-8 h-8" /></a>
      <a href="index.html" class="text-xl font-bold">네스트리빙케어</a>
    </div>
    <nav>
      <ul class="flex gap-5 text-base font-medium">
        <li><a href="index.html#about" class="menu-link transition-colors">회사소개</a></li>
        <li><a href="homecleaning.html" class="menu-link transition-colors">홈클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">사업장클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">특수클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">부가서비스</a></li>
        <li><a href="board.html" class="menu-link transition-colors text-primary">게시판</a></li>
        <li><a href="index.html#faq" class="menu-link transition-colors">문의사항</a></li>
      </ul>
    </nav>
  </header>
  <!-- 메인 컨텐츠 -->
  <main class="flex flex-col md:flex-row gap-7 max-w-6xl mx-auto px-6 py-10">
    <!-- 좌측 사이드 -->
    <aside class="md:w-1/4 w-full mb-8 md:mb-0">
      <div class="glass p-5">
        <div class="mb-2">카테고리</div>
        <a href="#blog" class="sidebar-link active">블로그</a>
        <a href="#portfolio" class="sidebar-link">시공사례</a>
      </div>
    </aside>
    <!-- 우측 메인 -->
    <section class="flex-1">
      <!-- 블로그 게시글(기본 노출) -->
      <h2 class="text-2xl font-bold mb-7">블로그</h2>
      <ul class="note-list">
        <li>
          <div class="note-tit">입주청소 꿀팁</div>
          <div class="note-desc">입주 전 반드시 체크해야 할 청소 리스트 정리</div>
        </li>
        <li>
          <div class="note-tit">줄눈시공 관리법</div>
          <div class="note-desc">줄눈 시공 후 유지 관리를 위한 핵심 노하우</div>
        </li>
        <li>
          <div class="note-tit">새집증후군 제거 방법</div>
          <div class="note-desc">천연 제품을 활용한 실내 공기 케어 가이드</div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
