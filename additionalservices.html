    - contact-btn, glass: 버튼/카드에 glassmorphism 효과

  ================================================================= -->
  <style>
    /* =================== glass/버튼/네비 등 스타일 =====================
      - contact-btn: 주요 CTA버튼(상세보기) 효과/호버
      - glass: 각 서비스 카드 배경 효과 (반투명/그림자)
      - 메뉴, media query등 반응형 지원
    ================================================================ */
    .contact-btn {
      position: relative;
      overflow: hidden;
      background-color: rgba(255,255,255,0.23);
      color: #000 !important;
      box-shadow: 0 3px 18px 0 rgba(0,0,0,0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.7px solid rgba(255,255,255,0.26);
      border-radius: 2.5rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-radius 0.2s;
      font-weight: 600;
      z-index: 1;
    }
    .contact-btn::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.29) 37%, rgba(131,221,188,0.4) 71%, rgba(123,196,187,0.3) 100%);
      opacity: 0.79;
      z-index: 0;
      filter: blur(6.5px) saturate(1.26);
      border-radius: 3.5rem;
      transition: opacity 0.26s, background 0.28s;
    }
    .contact-btn > * { position: relative; z-index: 1; }
    .contact-btn:hover {
      background: linear-gradient(120deg, rgba(240,250,255,0.10), rgba(131,221,188,0.8) 60%, rgba(123,196,187,0.6) 100%);
      color: rgb(253, 139, 94) !important;
      box-shadow: 0 8px 40px 0 rgba(131,221,188,0.2);
      border-color: rgba(255,255,255,0.26) !important;
    }
    .contact-btn:hover::before {
      opacity: 0.54;
      background: linear-gradient(120deg, rgba(131,221,188,0.3) 22%, rgba(240,250,255,0.16) 60%, rgba(123,196,187,0.2), rgba(139,92,246,0.08) 100%);
    }
    .glass {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.25);
      border: 1.7px solid rgba(255,255,255,0.36);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 2.5rem;
      transition: background 0.24s, color 0.2s, border 0.2s, box-shadow 0.2s, border-radius 0.2s;
    }
    .glass::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.38) 47%, rgba(123,196,187,0.38), rgba(131,221,188,0.4), rgba(139,92,246,0.21) 100%);
      opacity: 0.73;
      z-index: 0;
      filter: blur(6.5px) saturate(1.32);
      border-radius: 3.5rem;
      transition: opacity 0.27s;
    }
    .glass > * { position: relative; z-index: 1; }
    body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; }

    }
    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    .mobile-menu-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #e4f7f5 0%, #7bc4bb 100%);
    }
    .mobile-menu-header h3 {
      color: #222;
      margin: 0;
    }
    .mobile-menu-content {
      padding: 0.5rem 0;
      max-height: 60vh;
      overflow-y: auto;
    }
    .mobile-menu-item {
      display: block;
      padding: 1.25rem 1.5rem;
      color: #222;
      text-decoration: none;
      font-weight: 500;

      border-bottom: 1px solid #f3f4f6;
      transition: background 0.2s, color 0.2s;
      text-align: center;
    }
    .mobile-menu-item:last-child {
      border-bottom: none;
    }
    .mobile-menu-item:active,
    .mobile-menu-item:hover {
      background: #f9fafb;
      color: rgba(131,221,188,1);
    }
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .close-btn:active {
      background: rgba(0, 0, 0, 0.1);
    }
    .close-btn span {
      display: block;
      width: 20px;
      height: 2px;
      background: #222;
      position: absolute;
      transition: all 0.3s;
    }
    .close-btn span:nth-child(1) {
      transform: rotate(45deg);
    }
    .close-btn span:nth-child(2) {
      transform: rotate(-45deg);
    }
    /* 모바일 우선: 기본값은 모바일 스타일 */
    .hamburger-btn {
      display: flex;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
    }
    .desktop-nav {
      display: none;
    }
    .hamburger-btn span {
      display: block;
      width: 24px;
      height: 3px;
      background: #222;
      transition: all 0.3s;
      border-radius: 2px;
    }
    .hamburger-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    /* 모바일 스타일 */
    @media screen and (max-width: 1024px) {

    @media screen and (min-width: 1025px) {
      .hamburger-btn {
        display: none;
      }
      .desktop-nav {
        display: block;
      }
    }
    /* ===== 위 스타일은 (버튼/카드/글로벌 레이아웃 용) ===== */
  </style>
</head>

  <!-- ======================= SCRIPT(JS) =========================
    - 햄버거버튼(모바일) 클릭 시 메뉴 열기/닫기 제어
    - 관련 요소: #hamburger-btn, #close-menu-btn, #mobile-menu, #mobile-menu-overlay
    - body 스크롤 금지, 오버레이 클릭시 닫히는 처리, 메뉴 아이템 클릭시 자동 닫힘

    ============================================================= -->
  <script>
    // DOM 컨텐츠 로드 완료 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      // [1] 관련 엘리먼트들 변수에 할당
      // 모바일 메뉴 토글
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const closeMenuBtn = document.getElementById('close-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

      // [2] 모든 요소 정상 할당된 경우만 메뉴 동작 연결
      if (hamburgerBtn && closeMenuBtn && mobileMenu && mobileMenuOverlay) {
        // 메뉴 열기 함수: 모바일 메뉴 div/오버레이에 'active' 클래스 추가, body 스크롤 막기
        function openMobileMenu() {
          mobileMenu.classList.add('active');
          mobileMenuOverlay.classList.add('active');
          hamburgerBtn.classList.add('active');
          hamburgerBtn.setAttribute('aria-expanded', 'true');
          document.body.style.overflow = 'hidden';
        }

        // 메뉴 닫기 함수: 'active' 클래스 제거, body 스크롤 원복
        function closeMobileMenu() {
          mobileMenu.classList.remove('active');
          mobileMenuOverlay.classList.remove('active');
          hamburgerBtn.classList.remove('active');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }

        // 햄버거버튼 클릭 시 메뉴 open
        hamburgerBtn.addEventListener('click', openMobileMenu);
        // 닫기버튼 및 오버레이 클릭 시, 메뉴 close
        closeMenuBtn.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        // 모바일 메뉴 내 메뉴 클릭 시 자동 닫힘
        const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');
        mobileMenuItems.forEach(item => {
          item.addEventListener('click', closeMobileMenu);
        });
      }
      // 관련 요소 누락 시 메뉴 동작 X
    });
  </script>
  <!-- ===================== BODY/MAIN영역 끝 ===================== -->
</body>

</html>
