<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홈클리닝 서비스 - 네스트리빙케어</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/naver/NanumBarunGothic.css" rel="stylesheet">
  <style>
    .contact-btn {
      position: relative;
      overflow: hidden;
      background-color: rgba(255,255,255,0.23);
      color: #000 !important;
      box-shadow: 0 3px 18px 0 rgba(0,0,0,0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.7px solid rgba(255,255,255,0.26);
      border-radius: 2.5rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-radius 0.2s;
      font-weight: 600;
      z-index: 1;
    }
    .contact-btn::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.29) 37%, rgba(229,92,49,0.28) 71%, rgba(123,196,187,0.23) 100%);
      opacity: 0.79;
      z-index: 0;
      filter: blur(6.5px) saturate(1.26);
      border-radius: 3.5rem;
      transition: opacity 0.26s, background 0.28s;
    }
    .contact-btn > * { position: relative; z-index: 1; }
    .contact-btn:hover {
      background: linear-gradient(120deg, rgba(240,250,255,0.10), #e55c31 60%, rgba(229,92,49,0.41) 100%);
      color: #fff !important;
      box-shadow: 0 8px 40px 0 rgba(229,92,49,0.14);
      border-color: rgba(255,255,255,0.26) !important;
    }
    .contact-btn:hover::before {
      opacity: 0.54;
      background: linear-gradient(120deg, rgba(229,92,49,0.24) 22%, rgba(240,250,255,0.16) 60%, rgba(123,196,187,0.16), rgba(139,92,246,0.08) 100%);
    }
    .glass {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.25);
      border: 1.7px solid rgba(255,255,255,0.36);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 2.5rem;
      transition: background 0.24s, color 0.2s, border 0.2s, box-shadow 0.2s, border-radius 0.2s;
    }
    .glass::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.38) 47%, rgba(123,196,187,0.38), rgba(229,92,49,0.32), rgba(139,92,246,0.21) 100%);
      opacity: 0.73;
      z-index: 0;
      filter: blur(6.5px) saturate(1.32);
      border-radius: 3.5rem;
      transition: opacity 0.27s;
    }
    .glass > * { position: relative; z-index: 1; }
    body { font-family: 'NanumBarunGothic', sans-serif; }
    .menu-link { color: #222; font-weight: 500; background: none!important; border: none!important; filter: none!important; transition: color 0.2s; }
    .menu-link:hover { color: #e55c31 !important; }
  </style>
</head>
<body style="background: linear-gradient(to bottom, #e4f7f5 0%, #7bc4bb 100%); font-family: 'NanumBarunGothic', sans-serif;" class="text-gray-800 min-h-screen">
  <!-- 상단 헤더 -->
  <header class="flex items-center justify-between px-6 py-4 bg-mint-200">
    <div class="flex items-center gap-2">
      <a href="index.html"><img src="logo.svg" alt="로고" class="w-8 h-8" /></a>
      <a href="index.html" class="text-xl font-bold">네스트리빙케어</a>
    </div>
    <nav>
      <ul class="flex gap-5 text-base font-medium">
        <li><a href="index.html#about" class="menu-link transition-colors">회사소개</a></li>
        <li><a href="homecleaning.html" class="menu-link transition-colors text-primary">홈클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">사업장클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">특수클리닝</a></li>
        <li><a href="index.html#services" class="menu-link transition-colors">부가서비스</a></li>
        <li><a href="index.html#blog" class="menu-link transition-colors">게시판</a></li>
        <li><a href="index.html#faq" class="menu-link transition-colors">문의사항</a></li>
      </ul>
    </nav>
  </header>
  <main class="px-6 py-14 md:py-16 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-12 text-center">홈클리닝 서비스</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="glass shadow-lg rounded-2xl p-7 flex flex-col items-center text-center">
        <h3 class="text-xl font-bold mb-2">입주청소</h3>
        <p class="mb-5 text-gray-700 text-sm">새집, 오피스텔, 아파트 등<br>입주 전/후 프리미엄 청소 서비스</p>
        <a href="#move-in" class="mt-auto px-6 py-2 contact-btn font-semibold">입주청소 상세</a>
      </div>
      <div class="glass shadow-lg rounded-2xl p-7 flex flex-col items-center text-center">
        <h3 class="text-xl font-bold mb-2">이사청소</h3>
        <p class="mb-5 text-gray-700 text-sm">이사 전/후 집안 구석구석 꼼꼼하게<br>생활 흔적을 말끔히 제거</p>
        <a href="#move-out" class="mt-auto px-6 py-2 contact-btn font-semibold">이사청소 상세</a>
      </div>
      <div class="glass shadow-lg rounded-2xl p-7 flex flex-col items-center text-center">
        <h3 class="text-xl font-bold mb-2">인테리어청소</h3>
        <p class="mb-5 text-gray-700 text-sm">인테리어/공사 후 미세먼지, 오염<br>전문 장비로 완벽 마무리</p>
        <a href="#interior" class="mt-auto px-6 py-2 contact-btn font-semibold">인테리어청소 상세</a>
      </div>
    </div>
  </main>
</body>
</html>
