<!--      네스트리빙케어 - 홈클리닝 페이지      -->
<!-- 입주/이사/인테리어 클리닝 서비스 소개용 -->
<!-- 주요 구조: Header, 메뉴, 3개 서비스 카드, -->
<!-- 상담/상세 안내 버튼, 반응형 지원          -->
<!-- ======================================== -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문서 메타 정보 및 외부 리소스 (폰트, CSS) -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홈클리닝 서비스 - 네스트리빙케어</title>
  <!-- Tailwind: 반응형/디자인 유틸, Pretendard: 웹폰트 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <!-- ========================= 내부 스타일 =========================
    - contact-btn, glass: 버튼/카드에 glassmorphism 효과
    - 메뉴, 반응형, 기타 레이아웃 꾸밈 (수정 참고)
  ================================================================= -->
  <style>
    /* =================== glass/버튼/네비 등 스타일 =====================
      - contact-btn: 주요 CTA버튼(상담, 상세) 효과/호버
      - glass: 각 서비스 카드 배경 효과 (반투명/그림자)
      - 메뉴, media query등 반응형 지원
    ================================================================ */
    .contact-btn {
      position: relative;
      overflow: hidden;
      background-color: rgba(255,255,255,0.23);
      color: #000 !important;
      box-shadow: 0 3px 18px 0 rgba(0,0,0,0.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1.7px solid rgba(255,255,255,0.26);
      border-radius: 2.5rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-radius 0.2s;
      font-weight: 600;
      z-index: 1;
    }
    .contact-btn::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.29) 37%, rgba(131,221,188,0.4) 71%, rgba(123,196,187,0.3) 100%);
      opacity: 0.79;
      z-index: 0;
      filter: blur(6.5px) saturate(1.26);
      border-radius: 3.5rem;
      transition: opacity 0.26s, background 0.28s;
    }
    .contact-btn > * { position: relative; z-index: 1; }
    .contact-btn:hover {
      background: linear-gradient(120deg, rgba(240,250,255,0.10), rgba(131,221,188,0.8) 60%, rgba(123,196,187,0.6) 100%);
      color: rgb(253, 139, 94) !important;
      box-shadow: 0 8px 40px 0 rgba(131,221,188,0.2);
      border-color: rgba(255,255,255,0.26) !important;
    }
    .contact-btn:hover::before {
      opacity: 0.54;
      background: linear-gradient(120deg, rgba(131,221,188,0.3) 22%, rgba(240,250,255,0.16) 60%, rgba(123,196,187,0.2), rgba(139,92,246,0.08) 100%);
    }
    .glass {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.25);
      border: 1.7px solid rgba(255,255,255,0.36);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 2.5rem;
      transition: background 0.24s, color 0.2s, border 0.2s, box-shadow 0.2s, border-radius 0.2s;
    }
    .glass::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(120deg, rgba(240,250,255,0.38) 47%, rgba(123,196,187,0.38), rgba(131,221,188,0.4), rgba(139,92,246,0.21) 100%);
      opacity: 0.73;
      z-index: 0;
      filter: blur(6.5px) saturate(1.32);
      border-radius: 3.5rem;
      transition: opacity 0.27s;
    }
    .glass > * { position: relative; z-index: 1; }
    body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; }
    /* 페이지 좌우 여백 - 가운데 정렬 */
    @media screen and (min-width: 1601px) {
      body {
        padding-left: 398px;
        padding-right: 398px;
      }
    }
    @media screen and (max-width: 1600px) {
      body {
        padding-left: 0;
        padding-right: 0;
      }
    }
    .menu-link {
      background: none !important;
      border: none !important;
      filter: none !important;
      box-shadow: none !important;
      color: #222;
      border-radius: 0;
      padding: 0;
      transition: color 0.2s;
      font-weight: 500;
    }
    .menu-link:hover {
      color: rgba(131,221,188,1) !important;
      background: none !important;
    }
    .mobile-menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 50;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .mobile-menu-overlay.active {
      display: block;
    }
    .mobile-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 400px;
      background: white;
      z-index: 51;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
    }
    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    .mobile-menu-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #e4f7f5 0%, #7bc4bb 100%);
    }
    .mobile-menu-header h3 {
      color: #222;
      margin: 0;
    }
    .mobile-menu-content {
      padding: 0.5rem 0;
      max-height: 60vh;
      overflow-y: auto;
    }
    .mobile-menu-item {
      display: block;
      padding: 1.25rem 1.5rem;
      color: #222;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      border-bottom: 1px solid #f3f4f6;
      transition: background 0.2s, color 0.2s;
      text-align: center;
    }
    .mobile-menu-item:last-child {
      border-bottom: none;
    }
    .mobile-menu-item:active,
    .mobile-menu-item:hover {
      background: #f9fafb;
      color: rgba(131,221,188,1);
    }
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .close-btn:active {
      background: rgba(0, 0, 0, 0.1);
    }
    .close-btn span {
      display: block;
      width: 20px;
      height: 2px;
      background: #222;
      position: absolute;
      transition: all 0.3s;
    }
    .close-btn span:nth-child(1) {
      transform: rotate(45deg);
    }
    .close-btn span:nth-child(2) {
      transform: rotate(-45deg);
    }
    /* 모바일 우선: 기본값은 모바일 스타일 */
    .hamburger-btn {
      display: flex;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
    }
    .desktop-nav {
      display: none;
    }
    .hamburger-btn span {
      display: block;
      width: 24px;
      height: 3px;
      background: #222;
      transition: all 0.3s;
      border-radius: 2px;
    }
    .hamburger-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    /* 모바일 스타일 */
    @media screen and (max-width: 1024px) {
      .desktop-nav {
        display: none;
      }
      .hamburger-btn {
        display: flex;
      }
      .company-name {
        font-size: 1rem;
        white-space: nowrap;
      }
      .logo-container {
        gap: 0.5rem;
      }
      .logo-container img {
        width: 1.75rem;
        height: 1.75rem;
      }
    }
    /* 데스크톱에서만 변경 */
    @media screen and (min-width: 1025px) {
      .hamburger-btn {
        display: none;
      }
      .desktop-nav {
        display: block;
      }
    }
      /* ===== 위 스타일은 (버튼/카드/글로벌 레이아웃 용) ===== */
  </style>
</head>

  <!-- ========== 모바일 메뉴 오버레이 및 메뉴 ===========

  <div class="mobile-menu-overlay" id="mobile-menu-overlay"></div>

  <script>
    // DOM 로드 후 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 모바일 메뉴 토글
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const closeMenuBtn = document.getElementById('close-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

      if (hamburgerBtn && closeMenuBtn && mobileMenu && mobileMenuOverlay) {
        function openMobileMenu() {
          mobileMenu.classList.add('active');
          mobileMenuOverlay.classList.add('active');
          hamburgerBtn.classList.add('active');
          hamburgerBtn.setAttribute('aria-expanded', 'true');
          document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
          mobileMenu.classList.remove('active');
          mobileMenuOverlay.classList.remove('active');
          hamburgerBtn.classList.remove('active');
          hamburgerBtn.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }

        hamburgerBtn.addEventListener('click', openMobileMenu);
        closeMenuBtn.addEventListener('click', closeMobileMenu);
        mobileMenuOverlay.addEventListener('click', closeMobileMenu);

        // 모바일 메뉴 아이템 클릭 시 메뉴 닫기
        const mobileMenuItems = document.querySelectorAll('.mobile-menu-item');
        mobileMenuItems.forEach(item => {
          item.addEventListener('click', closeMobileMenu);
        });
      }
    });
  </script>
